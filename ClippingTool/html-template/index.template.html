function setEntryId() {
	entryId = document.getElementById("entryText").value;
	document.getElementById("${application}").setEntryId(entryId);
	alert("entry Id was set");
};
	
function jsRegister() {
	document.getElementById("${application}").addJsListener("playheadDragStart", "playheadDragStart");
	document.getElementById("${application}").addJsListener("playheadDragDrop", "playheadDrop");
	document.getElementById("${application}").addJsListener("clipStartChanged", "startChanged");
	document.getElementById("${application}").addJsListener("clipEndChanged", "endChanged");
	document.getElementById("${application}").addJsListener("timeBasedAssetUpdated", "cuePointChanged");
	document.getElementById("${application}").addJsListener("cuePointAdded", "cuePointAdded");
	document.getElementById("${application}").addJsListener("clipAdded", "added");
	document.getElementById("${application}").addJsListener("cuePointAdded", "added");
	document.getElementById("${application}").addJsListener("allAssetsRemoved", "removed");
	document.getElementById("${application}").addJsListener("selectedAssetChanged", "onSelection");
}
	
function playheadDragStart() {
	console.log("playhead drag start");
}
function playheadDrop() {
	console.log("playhead drop");
}

function addClip() {
	clipLength = document.getElementById("clipLengthText").value;
	document.getElementById("${application}").addClip(clipLength);
}
function addClipAt() {
	clipLength = document.getElementById("clipLengthText").value;
	clipStart = document.getElementById("clipStartText").value;
	document.getElementById("${application}").addClipAt(clipStart,clipLength);
}
function scroll() {
	scrollTime = document.getElementById("scrollText").value;
	document.getElementById("${application}").scrollToPoint(scrollTime);
}
function updateInTime() {
	inTime = document.getElementById("inTimeText").value;
	document.getElementById("${application}").updateInTime(inTime);
}
function updateLength() {
	length = document.getElementById("lengthText").value;
	document.getElementById("${application}").updateClipLength(length);
}
function addCuePointAt() {
	start = document.getElementById("cuePointStartText").value;
	document.getElementById("${application}").addCuePointAt(start);
}
function addCuePoint() {
	document.getElementById("${application}").addCuePoint({});
}
function updateCuePoint() {
	document.getElementById("${application}").updateCuePoint({cuePointType:"adCuePoint.Ad", startTime:3504});
}
function addTrimClip() {
	document.getElementById("${application}").addClipForTrim();
}
function save() {
	document.getElementById("${application}").save();
}
function reset() {
	document.getElementById("${application}").removeAll();
}
function setSelected() {
	document.getElementById("${application}").setSelected("9");
}
	
function setError() {
	document.getElementById("${application}").setError("true",document.getElementById("errorId").value);
}
	
function playheadMoved(data) {
	console.log(data);
}
function startChanged(data) {
	console.log("clip start changed: "+data);
}
function endChanged(data) {
	console.log("clip end changed: "+data);
}

function kClipReady(id) {
	alert("id: " + id);
	console.log("Clipper is Ready");
}
function cuePointChanged(data) {
	console.log("bla");
	console.log("cue point changed: " + data.startTime);
}
function added() {
	console.log("added:" + data);
}
function removed() {
	console.log("all assets were removed");
}
function cuePointAdded(data) {
	console.log("cue point added " +data.id);
}
function disable() {
	document.getElementById("${application}").setDisabled("true");
}
function setWidth() {
	document.getElementById("${application}").style.width=1000;
	//document.getElementById("${application}").setWidth(800);
}
function enable() {
	document.getElementById("${application}").setDisabled("false");
}
function loadCuePoints() {
	document.getElementById("${application}").loadCuePoints();
}
function save() {
	document.getElementById("${application}").save();
}
function changeZoom() {
	document.getElementById("${application}").updateZoomIndex(0);
}
function updateStartClip() {
	var currentClip = document.getElementById("${application}").getSelected();
	var val = document.getElementById("${application}").getPlayheadLocation();
	 var duration = currentClip.clipAttributes.duration - (val - currentClip.clipAttributes.offset);
	if (duration >= 100) {
		document.getElementById("${application}").updateClipAttributes({offset:val, duration:duration} );
	 //	document.getElementById("${application}").updateClipLength( duration );
	//	 document.getElementById("${application}").updateInTime( val );
	}
	

}
function updateEndClip() {
	var currentClip = document.getElementById("${application}").getSelected();
	var length = ( document.getElementById("${application}").getPlayheadLocation() - currentClip.clipAttributes.offset);
	if (length >= 100) {
		document.getElementById("${application}").updateClipAttributes({offset:currentClip.clipAttributes.offset, duration:length} );
		//document.getElementById("${application}").updateClipLength(length);
	}
}
function getSelected() {
	console.log(document.getElementById("${application}").getSelected());
}
function isReady() {
	alert(document.getElementById("${application}").isReady());
}
function isSaveRequired() {
	alert(document.getElementById("${application}").isSaveRequired());
}

function onSelection(cuepoint){
	var marker = document.getElementById("selection");
	console.log(cuepoint);
	if (! cuepoint){
		marker.value = "null";
	} else {
		marker.value = cuepoint["id"];
	}
	
}
